version: "3.8"
services: 
    db: 
        image: postgres:14.7-alpine
        restart: unless-stopped
        environment:
            - POSTGRES_USER: "username"
            - POSTGRES_PASSWORD: "pswd"
            - POSTGRES_DB: "ys-db"
        ports:
            - "5432:5432"
        volumes:
            - pgdata:/var/lib/postgres/data
            - ./assets/postgres/init_up.sql